    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/assets/favicon-32x32.png"
    />

    <title>Frontend Mentor | Todo app</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />

      <div class="heading">
        <div class="title">
          <h1>todo</h1>
          <div class="toggle-theme-btn">
            <img
              class="toggle-theme-btn--sun"
              src="./src/assets/icon-sun.svg"
              alt=""
            />
            <img
              class="toggle-theme-btn--moon"
              src="./src/assets/icon-moon.svg"
              alt=""
            />
          </div>
        </div>

        <div class="todo__input">
          <div class="todo__item__icon--check"></div>
          <input
            type="text"
            class="todo__input__field"
            placeholder="Create a new todo..."
          />
        </div>
      </div>

        </div>

        <div class="todo__list__footer">
          <div class="items-left">
            <p>5 items left</p>
          </div>

          <div class="filter-items filter-items--desktop">
            <input type="radio" name="filter" id="allTasks" checked />
            <label for="allTasks" class="filter-option hover-light">All</label>

            <input type="radio" name="filter" id="activeTasks" />
            <label for="activeTasks" class="filter-option hover-light"
              >Active</label
            >

            <input type="radio" name="filter" id="completedTasks" />
            <label for="completedTasks" class="filter-option hover-light"
              >Completed</label
            >
          </div>

          <div class="clear-completed">
            <p class="hover-light">Clear completed</p>
          </div>
        </div>

        <div class="filter-items filter-items--mobile">
          <input type="radio" name="filter" id="allTasks" checked />
          <label for="allTasks" class="filter-option hover-light">All</label>

          <input type="radio" name="filter" id="activeTasks" />
          <label for="activeTasks" class="filter-option hover-light"
            >Active</label
          >

          <input type="radio" name="filter" id="completedTasks" />
          <label for="completedTasks" class="filter-option hover-light"
            >Completed</label
          >
        </div>

      <div class="note">
        <p>Drag and drop to reorder list (On desktop only)</p>
